<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
</head>
<body>
    <script>
        // Write a function that uses global variables//
            var a = 5;
            var b = 6;
            var c = a*b;
        function mul () {
           document.write(`<h2 style="color:rgb(106, 90, 205)">${a} * ${b} = ${c}</h2>`)
        }
        mul();

    </script>
    
</body>
</html>
