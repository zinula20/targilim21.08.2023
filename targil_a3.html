<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
</head>
<body>
    <script>
    /*Create a function that receives an integer array. If all the values of the array are odd, then
      the function returns “odds”, otherwise “not odds”.*/

        
        function odd (arr = []) {
    
            for (let i = 0; i <= arr.length; i++) {
                if (arr[ i ] % 2 == 0) {
                    return (`Odds`);
                }
                else {
                    return (`Not odds`);
                }
            }
        }
        odd ([4, 6, 8, 2]);

    
    </script>
</body>
</html>
