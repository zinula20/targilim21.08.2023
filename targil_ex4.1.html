<body>
    <script>
        var A = 5;
        var B = 3;
        var C = 19;
        var D = -2;
        var X = 4;

        var z_1 = (5*X)+2*((3+B)+4);

        var C = 19;
        var D = -2;
        var X = 4;
        var Y = 1;

        var Y = 1;

        var A = 5;

        var X = 4;

        document.write(`<h3>(5)&nbsp &nbsp  A != (C *= (-D+A)) = ${z_5}</h3>`);
        var A = 5;
        var B = 3;
        var C = 19;
        var D = -2;
        var X = 4;
        var Y = 1;

        var A = 5;
        var B = 3;
        var C = 19;
        var D = -2;
        var X = 4;
        var Y = 1;

        var A = 5;
        var B = 3;
        var C = 19;
        var D = -2;
        var X = 4;
        var Y = 1;
        var z_8 = A %= ++D;
        document.write(`<h3>(8)&nbsp &nbsp A %= ++D = ${z_8}</h3>`);
        var A = 5;
        var B = 3;
        var C = 19;
        var D = -2;
        var X = 4;
        var Y = 1;
        var z_9 = (X++)*(A+C)+(A++);
        document.write(`<h3>(9)&nbsp &nbsp (X++)*(A+C)+(A++) = ${z_9}</h3>`);
        
    </script>
