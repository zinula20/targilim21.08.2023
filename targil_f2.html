<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
</head>
<body>
    <script>
         /*(2) Write a function that receives 2 parameters of type int.
          If the first parameter is equal to the second parameter -> the function should add 1 to
          the first parameter and return it.*/
          function plus1 (a, b) {
            
            if (a = b) {
                a ++;
                return a;
            }
          
            
        }
        
        plus1 (5, 5);
    </script>
    
</body>
</html>
