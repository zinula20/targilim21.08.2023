<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SC</title>
</head>
<body>
    <script>
    /*Write a function with switch-case.
     The function receives one number, if the number is between 1 to 12, then the function will
     return the specific month, otherwise the function will return “please enter another number”.*/

     function spMonth () {
        let num = parseInt(prompt('enter number: '));
         switch (num) {
            case 1:
                return (`January`)
                break;
            case 2:
                return (`February`)
                break;
            case 3:
                return (`March`)
                break;
            case 4:
                return (`April`)
                break;
            case 5:
                return (`May`)
                break;
            case 6:
                return (`Juny`)
                break;         
            case 7:
                return ('July')
                break;
            case 8:
                return (`August`)
                break;
            case 9:
                return (`September`)
                break;
            case 10:
                return (`October`)
                break;
            case 11:
                return (`November`)
                break;
            case 12:
                return (`December`)
                break;    
            default:
                return (`please enter another number`)
        }
    }
      spMonth ();
    </script>
    
</body>
</html>
