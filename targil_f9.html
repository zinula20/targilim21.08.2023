<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
</head>
<body>
    <script>
        // Write a function that uses local variables.//
        function sum () {
            let x = parseInt(prompt('enter x: '));
            let y = parseInt(prompt('enter y: '));
            let z = parseInt(prompt('enter z: '));
            let sum = x + y + z;
            document.write(`<h2>${sum}</h2>`)
          }
         sum();
        
    </script>
    
</body>
</html>
