<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
</head>
<body>

    <script>
        /*) Write a function that receives one parameter of type int.
            If the number is even then return the string : “even”, otherwise “not even”.*/

            function even (a) { 
                if (a % 2 == 0) {
                    return "even";
                }
                else {
                    return "not even";
                }
            }
             even (9);
    </script>        
    
</body>
</html>
