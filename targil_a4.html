<body>
    <script>
        /*Create a function that receives an integer array. for each element in the array check If the
        value of the index is smaller than 10 â†’ add 5 to that value.
        Print the array*/

        function valueInd (arr = []) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < 10) {
                    arr[i] += 5;
                }
                console.log(`${arr}`);
            }
        }
         valueInd ([4, 5, 10])
        
    </script>
